<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:invalid {
            border-color: red;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" pattern="[A-Za-z.]+$" required>
    <span class="error" id="firstNameError"></span>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" pattern="[A-Za-z]+" required>
    <span class="error" id="lastNameError"></span>

    <label for="birthdate">Birthdate (YYYY-MM-DD or MM/DD):</label>
    <input type="text" id="birthdate" pattern="\d{4}[-/]\d{1,2}[-/]\d{1,2}" required>
    <span class="error" id="birthdateError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span class="error" id="emailError"></span>

    <label for="confirmEmail">Confirm Email:</label>
    <input type="email" id="confirmEmail" required>
    <span class="error" id="confirmEmailError"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" minlength="8" required>
    <span class="error" id="passwordError"></span>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>
    <span class="error" id="confirmPasswordError"></span>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let valid = true;

        // Clear previous errors
        document.querySelectorAll('.error').forEach(err => err.innerText = '');

        // Validate First Name
        const firstName = document.getElementById('firstName').value;
        if (!/^[A-Za-z.]+$/.test(firstName)) {
            document.getElementById('firstNameError').innerText = 'Invalid First Name';
            valid = false;
        }

        // Validate Last Name
        const lastName = document.getElementById('lastName').value;
        if (!/^[A-Za-z]+$/.test(lastName)) {
            document.getElementById('lastNameError').innerText = 'Invalid Last Name';
            valid = false;
        }

        // Validate Birthdate
        const birthdate = document.getElementById('birthdate').value;
        if (!/^\d{4}[-/]\d{1,2}[-/]\d{1,2}$/.test(birthdate)) {
            document.getElementById('birthdateError').innerText = 'Invalid Birthdate';
            valid = false;
        }

        // Validate Emails
        const email = document.getElementById('email').value;
        const confirmEmail = document.getElementById('confirmEmail').value;
        if (email !== confirmEmail) {
            document.getElementById('confirmEmailError').innerText = 'Emails do not match';
            valid = false;
        }

        // Validate Password
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password.length < 8) {
            document.getElementById('passwordError').innerText = 'Password must be at least 8 characters';
            valid = false;
        } else if (password !== confirmPassword) {
            document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
            valid = false;
        }

        if (valid) {
            alert('Form successfully submitted!');
            // Here you can proceed with form submission or further processing.
        }
    });
</script>

</body>
</html>
