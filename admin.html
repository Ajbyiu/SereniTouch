<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Bookings</title>
    <style>
        /* ✅ Copy your navbar styles */
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f5f0;
            color: #333;
        }
        header {
            background-color: #f6f6f6;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #4b9c8e;
            transform: translateY(-2px);
        }

        /* ✅ Admin styles */
        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4b9c8e;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f6f6f6;
        }
        button {
            background: #4b9c8e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #bfa76f;
        }
        .delete-btn {
            background: #ff4d4d;
        }
        .delete-btn:hover {
            background: #e04343;
        }
    </style>
</head>
<body>
    <!-- ✅ Navbar (copy from original) -->
    <header>
        <div class="logo-container">
            <img src="https://tse4.mm.bing.net/th?id=OIP.fnC5A3JGeiwi7GMOESVuTAAAAA&pid=Api&P=0&h=180" alt="SereniTouch Logo" class="logo-img">
            <div class="logo">SereniTouch</div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="Services.html">Services</a>
            <a href="#contact">Contact</a>
            <a href="sign-up register.html">Log In / Sign Up</a>
            <a href="booking.html">Book Now</a>
            <a href="#" onclick="adminLogin()">Admin</a>
        </nav>
    </header>

    <div class="admin-container">
        <h1>Manage Bookings</h1>
        <button onclick="deleteSelected()">Delete Selected</button>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody">
                <!-- bookings will load here -->
            </tbody>
        </table>
    </div>

    <script>
        function adminLogin() {
            const password = prompt("Enter admin password:");
            const correctPassword = "admin123";
            if (password === correctPassword) {
                alert("You are already on admin page.");
            } else {
                alert("Incorrect password.");
            }
        }

        // Load bookings from localStorage
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = '';

            bookings.forEach((booking, index) => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
                    <td><input type="checkbox" class="selectBooking" data-index="${index}"></td>
                    <td>${booking.name}</td>
                    <td>${booking.email}</td>
                  <td>${Array.isArray(booking.service) ? booking.service.join(", ") : booking.service || ''}</td>

                    <td>${booking.date}</td>
                    <td>
                        <button onclick="editBooking(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteBooking(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteBooking(index) {
            if (confirm("Are you sure you want to delete this booking?")) {
                let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
                bookings.splice(index, 1);
                localStorage.setItem('bookings', JSON.stringify(bookings));
                loadBookings();
            }
        }

        function editBooking(index) {
            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const booking = bookings[index];

            const newName = prompt("Edit name:", booking.name);
            const newEmail = prompt("Edit email:", booking.email);
            const newService = prompt("Edit service:", booking.service);
            const newDate = prompt("Edit date:", booking.date);

            if (newName && newEmail && newService && newDate) {
                bookings[index] = {
                    name: newName,
                    email: newEmail,
                    service: newService,
                    date: newDate
                };
                localStorage.setItem('bookings', JSON.stringify(bookings));
                loadBookings();
            }
        }

        function toggleSelectAll(checkbox) {
            document.querySelectorAll('.selectBooking').forEach(cb => cb.checked = checkbox.checked);
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.selectBooking:checked');
            if (checkboxes.length === 0) {
                alert("No bookings selected.");
                return;
            }

            if (confirm(`Are you sure you want to delete ${checkboxes.length} selected bookings?`)) {
                let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
                const indexes = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
                // Delete from last index to avoid shifting
                indexes.sort((a,b) => b - a).forEach(idx => bookings.splice(idx, 1));
                localStorage.setItem('bookings', JSON.stringify(bookings));
                loadBookings();
            }
        }

        window.onload = loadBookings;
    </script>
</body>
</html>
