<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SereniTouch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
        } 
        header {
            background-color: #f6f6f6;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        } 
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #4b9c8e;
            transform: translateY(-2px);
        }
        .hero {
            height: 90vh;
            background: url('https://massagemnl.com/cdn/shop/files/massagemnl.jpg?v=1614368749') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        section.contact {
            padding: 60px 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        section.contact h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        footer {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://tse4.mm.bing.net/th?id=OIP.fnC5A3JGeiwi7GMOESVuTAAAAA&pid=Api&P=0&h=180" alt="SereniTouch Logo" class="logo-img">
            <div class="logo">SereniTouch</div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="Services.html">Services</a> <!-- Link to Services.html -->
            <a href="#contact">Contact</a>
            <a href="sign-up register.html">Log In / Sign Up</a> <!-- Link to Sign-Up page -->
            <a href="booking.html">Book Now</a> <!-- Link to Booking.html -->
            <a href="#" onclick="adminLogin()">Admin</a>

        </nav>
    </header>

    <div class="hero fade-in" id="home">
        <h1>Relax, Rejuvenate, Recharge</h1>
    </div>

    <section class="contact fade-in" id="contact">
        <h2>Contact Us</h2>
        <p>Email: sereniTouch@gmail.com</p>
        <p>Phone: 09162984752</p>
        <p>Available in Bohol, Philippines</p>
        <p>Hours: Mon-Sat, 10AM – 8PM</p>
    </section>

    <footer>
        <p>&copy; 2025 SereniTouch. All rights reserved.</p>
    </footer>

    <script>
        function adminLogin() {
    const password = prompt("Enter admin password:");
    const correctPassword = "admin123";
    if (password === correctPassword) {
        // ✅ Redirect to admin page
        window.location.href = "admin.html";  // ← change admin.html to your admin page filename
    } else {
        alert("Incorrect password.");
    }
}

    </script>
</body>
</html>
